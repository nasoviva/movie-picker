<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/fonts.css">
  <link rel="icon" href="../assets/images/favicon.ico">
  <title>Choose a Movie</title>
</head>

<body>
  <header class="header">
    <div class="container header-container">
      <a class="logo-link" href="#">
        <h2 class="logo-title">Your Logo</h2>
      </a>
    </div>
  </header>
  <main class="main">
    <div class="container main-container">
      <div class="question active">
        <div class="dots-wrapper">
          <h3 class="dots-title"></h3>
          <div class="dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
        <h1 class="question-title"></h1>
        <div class="movies-wrapper"></div>
      </div>
      <div class="result-wrapper">
        <h2 class="result-title">Watch new movies for free!</h2>
        <p class="result-p">Watch any movies online for free without ads!</p>
        <p class="result-p">Have fun watching your favourite movies!</p>
        <button class="result-button" id="imdbButton">WATCH Here!</button>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="container footer-container">
      <a class="privacy-policy" href="#" target="_blank">
        <p>Privacy Policy</p>
      </a>
      <a class="terms-of-use" href="#" target="_blank">
        <p>Terms of Use</p>
      </a>
    </div>
  </footer>
  <script src="../js/index.js"></script>
</body>

</html>
